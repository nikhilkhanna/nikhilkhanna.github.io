	<script>
	    function getParameterByName(name) {
			name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
			var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
			results = regex.exec(location.search);
			return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
	    } 
	    
	    var textToDisplay = getParameterByName('chat');
	    var nameToDisplay = getParameterByName('name');
	    var imageLink;
	    if (name == "Justin") {
				imageLink = 'http://i.imgur.com/5Gy8fmj.png';
	    } else {
	    	imageLink = 'http://i.imgur.com/H2GwPas.png';
	    }
	    document.getElementById("chat").innerHTML = textToDisplay;
	   	document.getElementById("name").innerHTML = nameToDisplay;
      document.getElementById("avatar").src = imageLink;
	</script>
